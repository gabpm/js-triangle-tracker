<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle type</title>
</head>
<body>
  <div class="container">
    <span class="glyphicons glyphicons-glass"></span>
    <h1>Triangle Type</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="a">Side 1:</label>
        <input id="a" type="text">
      </div>
      <div class="form-group">
        <label for="b">Side 2:</label>
        <input id="b" type="text">
      </div>
      <div class="form-group">
        <label for="c">Side 3:</label>
        <input id="c" type="text">
      </div>

      <button type="submit" class="btn btn-danger">Find out!</button>
    </form>

    <div id="result">
      <p><span class="triangle"></span></p>
    </div>
  </div>
</body>
</html>
